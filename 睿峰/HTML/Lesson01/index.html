<!--
    这是一个注释
    注释不会被渲染到页面中
    注释只是帮助其他人读懂文档
-->
<!--声明文档类型为html-->
<!DOCTYPE html>
<!--根标签，网页开始-->
<!--zh-CN，简体中文-->
<html lang="en">
<!--
    头部
    1. 指定字符编码格式
    2. 引入CSS/JS文件
    3. 设置网页icon图标
    4. SEO
    5. 其他配置....
-->
<head>
    <!--
        说明：指定字符编码格式
        功能：防止网页出现乱码
    -->
    <meta charset="UTF-8">
    <!--
        指定网页标题
    -->
    <title>MY First Page</title>
</head>
<body>
    <!--标题：h1~h6-->
    <h1>假装有标题！！</h1>
    <h2>假装有标题！！</h2>
    <h3>假装有标题！！</h3>
    <h4>假装有标题！！</h4>
    <h5>假装有标题！！</h5>
    <h6>假装有标题！！</h6>

    <!--
        元素分类
        1.块级元素(block)
           -> 具备大小，独立成行
        2.行内元素(inline)
           -> 不具备大小，不独立成行
        3.行内块元素(inline-block)
           -> 具备大小，不独立成行
    -->

    <!--文本标签-->
    <span>这是一个文本标签</span>
    <span>上面的那个是一个文本标签</span>

    <!--文章/博客/新闻-->
    <article>
        <!--内容头部-->
        <header>
            <!--标题-->
            <h1>Web前端从入门到变秃</h1>
            <span>作者：王大锤</span>
            <span>
                时间:
                <!--时间的标签-->
                <time>2018年3月26日</time>
            </span>
        </header>
        <!--章节部分-->
        <section>
            <header>
                <h3>第01章:Web发展史</h3>
            </header>
            <p>1个段落</p>
            <p>2个段落</p>
            <p>3个段落</p>
        </section>

        <section>
            <header>
                <h3>第02章:Web技术栈</h3>
            </header>
            <p>第1个段落</p>
            <p>第2个段落</p>
            <p>第3个段落</p>
        </section>
    </article>
    <!--段落标签，描述一段文本-->
    <p>1213</p>
</body>
</html>
<!--网页结束-->
