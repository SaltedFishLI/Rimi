<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>全局属性</title>
</head>
<body>

<!--id:位移标识符,不重复-->
<p id="t001"></p>
<div id="t002"></div>

<!--class：类名....添加多个class添加空格就可以了-->
<section class="blue box"></section>
<span class="blue"></span>

<!--title:标题-->
<h1 title="五五开的公家车!">UU车</h1>

<!--contenteditable:是否允许更改-->
<p contenteditable="true">
    池塘的水满了,哥哥带我捉泥鳅.
</p>

<!--data-*:自定义属性,临时存储变量值,便于js交互设计-->
<p data-link="http://www.bilibili.com">b站</p>

</body>
</html>
