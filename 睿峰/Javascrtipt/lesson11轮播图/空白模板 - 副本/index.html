<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>javascript-轮播图淡入淡出</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        <!--图片-->
        <div class="img-box">
            <img class="show" src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpg" alt="">
            <img src="./img/4.jpg" alt="">
        </div>
        <!--按钮-->
        <div class="btn-box">
            <span class="btn prev" onselectstart="return false"><</span>
            <span class="btn next" onselectstart="return false">></span>
        </div>
        <!--小圆点-->
        <div class="idot-box">
            <span class="idot show" onselectstart="return false"></span>
            <span class="idot" onselectstart="return false"></span>
            <span class="idot" onselectstart="return false"></span>
            <span class="idot" onselectstart="return false"></span>
        </div>
    </div>
<script src="./js/common.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
