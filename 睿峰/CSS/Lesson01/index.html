<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>CSS-概述，基础选择器</title>
    <!--引入样式表-->
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!--行内样式-->
    <div style="font-size: 28px;color: blue;">Hello,World</div>
    <div style="font-size: 28px;color: blue;">Hello,World</div>
    <!--内嵌样式-->
    <style>
         p{
             font-size: 28px;
             color: crimson;
         }

    </style>
    <p>今天星期一</p>
    <p> 今天星期一</p>
    <!--外链式-->
    <section></section>

    <p class="line">菜单-天府之国</p>
    <div class="line" id="cd" title="">成都-天府之国</div>

    <div class="wrap">
        <h1>这是一个标题</h1>
        <section>
            <span class="text">这是一个文本</span>
        </section>
    </div>
    <ul class="list">
        <li class="flag">列表001</li>
        <li>列表002</li>
        <li>列表003</li>
        <li>列表004</li>
        <li title="gg">列表005</li>
    </ul>

</body>
</html>
